<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Hjälp mig välja mellan...</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Vad ska jag välja?</h1>
    <div class="InputSection">
      <div class="Inputs">
        <input placeholder="Glass"></input>
      </div>
      <button class="AddOption">Lägg till</button>
    </div>
    <div class="resultSection"></div>
    <button>Kör!</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.Inputs').append('<input></input>')
      }

      $('.AddOption').click(add_option)
    })
    </script>
  </body>
</html>
